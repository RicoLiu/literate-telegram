<div class="auth-block">
  <h1 style="text-align: center">注册</h1>
    <form class="form-horizontal" (submit)="onRegisterSubmit()">
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
          <input type="text" class="form-control" [(ngModel)]="name" name="name" placeholder="姓名">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
          <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="用户名">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
          <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="邮箱">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
          <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="密码">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
          <button type="submit" class="btn btn-primary" style="width: 100%">注册</button>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
          <a [routerLink]="['/login']">
            <span>已注册？登录</span>
          </a>
        </div>
      </div>
    </form>
  </div>
